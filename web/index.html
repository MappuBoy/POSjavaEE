    <link href="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JavaEEPOS</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Point Of Sales System</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="inputEmail3">Oreder Id</label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputEmail3" type="text">
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">

        <div class="col ">
            <h4 align="center" class="align-content-center" text>Customer</h4>
                <form class="form-floating">
                    <input type="text" class="form-control" id="custID" placeholder="" value="">
                    <label for="custID">Input Customer ID</label>
                </form>
                <br>
                 <form class="form-floating">
                    <input type="text" class="form-control" id="custName" placeholder="" value="">
                    <label for="custName">Input Name</label>
                </form>
                <br>
                 <form class="form-floating">
                    <input type="text" class="form-control" id="custAddress" placeholder="" value="">
                    <label for="custAddress">Input Address</label>
                </form>
                <br>
                 <form class="form-floating">
                    <input type="text" class="form-control" id="custTpNumber" placeholder="" value="">
                    <label for="custTpNumber">Input with Tp Number</label>
                </form>
            <br>
            <button type="button" class="btn btn-success justify-content-center">Add to cart</button>

        </div>

        <div class="col">

            <h4 align="center" class="justify-content-center" text>Item</h4>
            <form class="form-floating">
                <input type="text" class="form-control" id="itemID" placeholder="" value="">
                <label for="itemID">Input Item ID</label>
            </form>
            <br>
            <form class="form-floating">
                <input type="text" class="form-control" id="itemName" placeholder="" value="">
                <label for="itemName">Input Brand</label>
            </form>
            <br>
            <form class="form-floating">
                <input type="text" class="form-control" id="itemQtyOnHand" placeholder="" value="">
                <label for="itemQtyOnHand">Input Qty On Hand</label>
            </form>
            <br>
            <form class="form-floating">
                <input type="text" class="form-control" id="unitPrice" placeholder="" value="">
                <label for="unitPrice">Input UnitPrice</label>
            </form>
            <br>
            <form class="form-floating">
                <input type="text" class="form-control" id="inputValueQty" placeholder="" value="">
                <label for="inputValueQty">Input Qty</label>
            </form>
            <br>
            <button type="button" class="btnRemove">Remove from the cart</button>
        </div>
        <div class="col-6">
            <div class="row g-3">
                <h4 align="center"class="justify-content-center">Order detail</h4>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Total" aria-label="Total">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Paying Amount" aria-label="Paying Amount">
                </div>
                <br><br>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Discounts" aria-label="Discounts">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Balance " aria-label="Balance">
                    </div>
            </div>
                <br>
                <table class="table" id="placeOrderTable">
                    <thead>
                    <tr>
                        <th scope="col">ItemId</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    </div>
    </div>

</section>
<script src="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
